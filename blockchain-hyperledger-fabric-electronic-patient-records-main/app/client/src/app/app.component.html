<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="fa fa-university"></i>&nbsp;Codo
    </a>

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li *ngIf="isPatient()" class="nav-item">
          <a class="nav-link" [routerLink]="['/', 'patient', getUsername()]" routerLinkActive="active"
            [ngbTooltip]="getUsername()">
            <i class="fa fa-user"></i>&nbsp;<span class="d-none d-sm-inline">Patient</span>
          </a>
        </li>
        <li *ngIf="isDoctor()" class="nav-item">
          <a class="nav-link" [routerLink]="['/', 'doctor', getUsername()]" routerLinkActive="active"
            [ngbTooltip]="getUsername()">
            <i class="fa fa-user-md"></i>&nbsp;<span class="d-none d-sm-inline">Doctor</span>
          </a>
        </li>
        <li *ngIf="isAdmin()" class="nav-item">
          <a class="nav-link" [routerLink]="['/', 'admin', getUsername()]" routerLinkActive="active"
            [ngbTooltip]="getUsername()">
            <i class="fa fa-user-circle"></i>&nbsp;<span class="d-none d-sm-inline">Admin</span>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" *ngIf="!authService.loggedIn()" routerLink="/login" routerLinkActive="active">
            <i class="fa fa-sign-in"></i>&nbsp;<span class="d-none d-sm-inline">Login</span>
          </a>
          <a class="nav-link" style="cursor: pointer" *ngIf="authService.loggedIn()" (click)="logoutUser()">
            <i class="fa fa-sign-out"></i>&nbsp;<span class="d-none d-sm-inline">Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid px-0">
  <router-outlet></router-outlet>
</div>
