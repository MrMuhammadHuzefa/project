<app-toolbar text="Patients">
  <app-toolbar-button text="Refresh" icon="refresh" (click)="refresh()"></app-toolbar-button>
</app-toolbar>

<div class="sidebar-layout-bottom-row p-3 container-fluid">
  <div class="row mb-3">
    <div class="col-12">
      <p *ngIf="!patientRecordsObs$" class="mb-0">You do not have permissions to view any of the patient records.</p>
    </div>
  </div>

  <ng-container *ngIf="patientRecordsObs$">
    <div class="row mb-3">
      <div class="col-12">
        <p class="mb-0">List of all patients.</p>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th *ngFor="let column of headerNames" scope="col">
              {{column.displayName}}
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let singleRecord of patientRecordsObs$ | async">
            <td attr.data-label="{{headerNames[0].displayName}}">{{singleRecord.patientId}}</td>
            <td attr.data-label="{{headerNames[1].displayName}}">{{singleRecord.firstName}}</td>
            <td attr.data-label="{{headerNames[2].displayName}}">{{singleRecord.lastName}}</td>
            <td attr.data-label="Actions">
              <a role="button" class="btn btn-primary btn-sm" [routerLink]="['/patient/', singleRecord.patientId]">View
                Details</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-12">
          <span>Total count: {{(patientRecordsObs$ | async)?.length}}</span>
        </div>
      </div>
    </div>
  </ng-container>
</div>
